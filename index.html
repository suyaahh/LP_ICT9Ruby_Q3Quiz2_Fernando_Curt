<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Ticket Center</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";; rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<style>
		h1{
			margin: auto;
			
			border: 3px solid black;
			padding: 10px;
			text-align: center;
			background-color: beige;
		}
		.container{

			align-content: center;
			margin: auto;
			
			border: 3px solid black;
			padding: 10px;
			text-align: center;
			background-color: beige;
		}
		

		body{
			background-image: url('bg.jpg');">
		}
	</style>


<p style="background-image: url('bg.jpg');">


	<div container="fluid">

	<h1> Ticket Center </h1>
	<br>

	<div class="container">
     <details ontoggle="message()">
	<summary> Personal Information</summary>
			<i> Fill out the form below.</i>

			<div>
 

    <label for="fname">Complete Name</label>
    <input type="text" id="Cname" name="completename" placeholder="Your name..">

    <label for="lname">Email</label>
    <input type="text" id="Email" name="Email" placeholder="Your Email..">

    <br>
    <br>

		<input type="submit"> </input>

		</details>


	</div>


</div>
<br>

<div class="container">
     <details ontoggle="message()">
	<summary> Tickets </summary>
			<i> Choose an option below.</i>
		<form>
			<br>
			<label>Choose your seat :</label>
			<select class="form-select" id="ticket">
				<option value="none">Select</option>
				<option value="5000">Court Side</option>
				<option value="3500"> Lower Box </option>
				<option value="2000"> Upper Box</option>
				<option value="1000">Top Box</option>
			</select>
			<br>
			<label> Choose an option </label>
			<select class="form-select" id="discount">
				<option value="none"> Select </option>
				<option value="0.2"> PWD/Senior Citizen/Student</option>
				<option value="0"> Regular </option>
				<br>
				<br> 

				 <input type="button"> <button type="button" class="btn btn-danger" onclick="check_discount()"> Ticket Price </button> 

			

			
		</select>
	</form>
</details>
</div>
<br>
<div class="container">
	<details ontoggle="message()">
     
	<summary> Print Ticket </summary>
			
         <button type="button" class="btn btn-danger" onclick="print()"> Ticket </button> 

			<img src="ticket.jpg" alt="ticket">

<script>
	function check_discount(){
		var ticket = document.getElementById('ticket').value;
		var disc = document.getElementById('discount').value;
		var final_rate = ticket - (disc * ticket);

		window.alert('Your ticket price is ' + final_rate);
	}

</script>

</body>
</html>
